language: node_js

jobs:
  allow_failures:
    - os: linux
  include:
    - os: linux
      node_js: 10
      env: TARGET_ARCH=x64
    - os: linux
      node_js: node
      env: TARGET_ARCH=x64
    - os: osx
      node_js: 10
      env: TARGET_ARCH=x64
    - os: osx
      node_js: node
      env: TARGET_ARCH=x64
    - os: windows
      node_js: 10
      env: YARN_GPG=no
    - os: windows
      node_js: node
      env: YARN_GPG=no


dist: xenial
osx_image: xcode11.3

cache:
  npm: true
  yarn: true
  directories:
  - $HOME/.cache/electron

addons:
  apt:
    packages:
    - fakeroot
    - rpm

# restrict Travis-CI builds to specific branches only
# branches:
#   only:
#   - master
#   - /^v\d+\.\d+\.\d+/

before_install:
  - export DISPLAY=:99.0
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

install:
  - yarn install
  - yarn upgrade

script:
  - yarn lint
  - if test -z "$TRAVIS_TAG"; then yarn make; fi

after_success:
  - if test -n "$TRAVIS_TAG"; then yarn publish; fi

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>synectic</title>
    <script src="init.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script>
      var Canvas = require('../app/Canvas.js');
      var canvas = new Canvas();
    </script>
  </head>
  <body>
    <div class="overlay">
      <div class="loading-img"></div>
    </div>

    <div class="content">
      <button id="button">Submit</button>
    </div>

    <script>
      $('#button').click(function () {
        console.log("button clicked");
        $('.overlay').toggle();
      });
    </script>

    <button onclick="canvas.displayVersion()" class="version">Version</button>
    <button onclick="canvas.addObj()" class="test">addObj</button>
    <br />
    <button onclick="canvas.incCounter()" class="counter">incCounter</button>
    <button onclick="canvas.printCounter()" class="counter">printCounter</button>
  </body>
</html>
